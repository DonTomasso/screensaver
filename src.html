        <script>
            (function (doc) {
                var positions           = doc.body.getBoundingClientRect(),
                    dontomassoDimension = doc.getElementById('dontomasso').getBoundingClientRect(),
                    bodyWidth           = positions.width,
                    bodyHeight          = positions.height,
                    date                = new Date(),
                    day                 = date.getDate(),
                    month               = date.getMonth();
                function holidaySpecial() {
                    if((month == 11 && day == 31) ||
                        (month == 9 && day == 25)) {
                        
                            doc.getElementById('party')
                            .setAttribute('style', 'display: block;');
                    }
                    else if(month == 11) {
                        doc.getElementById('santa-hat')
                            .setAttribute('style', 'display: block;');
                    }
                }

                function getRandom(maxValue) {
                    var randomPosition = Math.floor(Math.random() * maxValue);
                    
                    return Math.floor(Math.random() * 2) == 1 ? 
                        randomPosition : 
                        -randomPosition;
                }

                function calcAx(currPosition, size) {
                    var result      = Math.round((currPosition - size / 2) / 15),
                        maxValue    = 20;
                    
                    if (result < -maxValue) {
                        return -maxValue;
                    } else if (result > maxValue) {
                        return maxValue;
                    }
                    
                    return result;
                }

                function setTransform(elementId, x, y) {
                    doc.getElementById(elementId)
                        .setAttribute('style', 'transform: translate3d(' + x + 'px,' + y + 'px,0);');
                }
                function screensaverInit() {
                    var maxX    = bodyWidth,
                        maxY    = bodyHeight,
                        randomX = getRandom(maxX) / 2,
                        randomY = getRandom(maxY) / 2,
                        x, y;

                    if (randomX > (maxX - dontomassoDimension.width) / 2) {
                        randomX = (maxX - dontomassoDimension.width) / 2;
                    } else if (randomY > (maxY - dontomassoDimension.height) / 2) {
                        randomY = (maxY - dontomassoDimension.height) / 2;
                    }

                    x = calcAx(randomX, positions.width / 2),
                    y = calcAx(randomY, positions.height / 2);

                    setTransform('right-eye', x, y);
                    setTransform('left-eye', x, y);
                    setTransform('dontomasso', randomX, randomY);

                    setTimeout(screensaverInit, 5000);



                }
                
                screensaverInit();
                holidaySpecial();
            }(document));
        </script>
